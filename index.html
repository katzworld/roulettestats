<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreaseLord Roulette History</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8">GreaseLord Roulette History</h1>
        <div class="flex gap-4">
            <!-- Left Column - Player Profiles -->
            <div class="w-1/3 bg-gray-800 rounded-lg p-4">
                <div id="profiles-container" class="space-y-2">
                    <!-- Player profiles will be inserted here -->
                </div>
            </div>
            
            <!-- Middle Column - Player Stats -->
            <div class="w-1/3 bg-gray-800 rounded-lg p-4">
                <div id="stats-container" class="min-h-[200px]">
                    <div class="h-full flex items-center justify-center text-gray-500">
                        <p>Click on a player to view their stats</p>
                    </div>
                </div>
            </div>
            
            <!-- Right Column - History Feed -->
            <div class="w-1/3">
                <div id="history-container" class="space-y-2">
                    <!-- History items will be inserted here -->
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
